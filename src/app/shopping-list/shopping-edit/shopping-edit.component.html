<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" style="font-weight: 600">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" style="font-weight: 600">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mt-2" type="submit">Add</button>
          <button class="btn btn-danger mt-2 ms-2" type="submit">Delete</button>
          <button class="btn btn-primary mt-2 ms-2" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
